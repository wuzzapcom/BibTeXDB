<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-setup.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">BibTeX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="uploadResultLabel" class="alert invisible" role="alert"></div>

    <div class="container">
        <div class="col justify-content-md-center">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div id="tablesButtonGroupGet" class="btn-group-vertical" role="group" aria-label="...">
                        <button id="textbookButtonGet" type="button" class="btn btn-dark active">...</button>
                        <button id="literatureButtonGet" type="button" class="btn btn-dark">...</button>
                        <button id="literatureListButtonGet" type="button" class="btn btn-dark">...</button>
                        <button id="courseButtonGet" type="button" class="btn btn-dark">...</button>
                        <button id="lecturerButtonGet" type="button" class="btn btn-dark">...</button>
                        <button id="departmentButtonGet" type="button" class="btn btn-dark">...</button>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label id="textareaLabelGet" for="comment">Textbook</label>
                            <textarea class="form-control" rows="13" cols="90" id="textareaGet" disabled></textarea>
                        </div>
                        <!-- <button id="loadPrototypeButton" type="button" class="btn btn-dark float-right btn-space">Load prototype</button> -->
                        <button id="getButtonGet" type="button" class="btn btn-dark float-right btn-space">Get</button>
                        <!-- <button id="uploadButton" type="button" class="btn btn-dark float-right btn-space">Upload</button> -->
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div id="tablesButtonGroupUpload" class="btn-group-vertical" role="group" aria-label="...">
                        <button id="textbookButtonUpload" type="button" class="btn btn-dark active">...</button>
                        <button id="literatureButtonUpload" type="button" class="btn btn-dark">...</button>
                        <button id="literatureListButtonUpload" type="button" class="btn btn-dark">...</button>
                        <button id="courseButtonUpload" type="button" class="btn btn-dark">...</button>
                        <button id="lecturerButtonUpload" type="button" class="btn btn-dark">...</button>
                        <button id="departmentButtonUpload" type="button" class="btn btn-dark">...</button>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label id="textareaLabelUpload" for="comment">Textbook</label>
                            <textarea class="form-control" rows="13" cols="90" id="textareaUpload"></textarea>
                        </div>
                        <button id="loadPrototypeButtonUpload" type="button" class="btn btn-dark float-right btn-space">Load prototype</button>
                        <!-- <button id="getButton" type="button" class="btn btn-dark float-right btn-space">Get</button> -->
                        <button id="uploadButtonUpload" type="button" class="btn btn-dark float-right btn-space">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/my.code.js"></script>
    <script src="js/get_textarea.js"></script>
    <script src="js/upload_textarea.js"></script>

    <!-- Инициализация -->
    <script>addListenersForSettingButtonActiveAndUpdatingTextareaLabelGet("tablesButtonGroupGet", "textareaLabelGet", "textareaGet")</script>
    <script>addListenersForSettingButtonActiveAndUpdatingTextareaLabelUpload("tablesButtonGroupUpload", "textareaLabelUpload", "textareaUpload")</script>
    <script>addListenerToGetPrototypeButton("loadPrototypeButtonUpload")</script>
    <script>addListenerToGetButton("getButtonGet")</script>
    <script>addListenerToUploadButton("uploadButtonUpload")</script>
    <script>initTablesButtonGroup("tablesButtonGroupGet", statesGet)</script>
    <script>initTablesButtonGroup("tablesButtonGroupUpload", statesUpload)</script>

</body>

</html>
