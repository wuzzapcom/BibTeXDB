<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="src/dist/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-setup.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">BibTeX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="report.html">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="uploadResultLabel" class="alert invisible" role="alert"></div>

    <div class="container">
        <div class="col justify-content-md-center">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div id="GetButtonGroup" class="btn-group-vertical" role="group" aria-label="...">
                        <button id="TextbookInsertButtonID" type="button" class="btn btn-dark active">...</button>
                        <button id="LiteratureInsertButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="LiteratureListInsertButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="CourseInsertButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="LecturerInsertButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="DepartmentInsertButtonID" type="button" class="btn btn-dark">...</button>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label id="InputTextareaLabel" for="comment">Textbook</label>
                            <textarea class="form-control" rows="13" cols="90" id="InputTextarea" disabled></textarea>
                        </div>
                        <button id="GetButton" type="button" class="btn btn-dark float-right btn-space">Get</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div id="OutputButtonGroup" class="btn-group-vertical" role="group" aria-label="...">
                        <button id="TextbookUploadButtonID" type="button" class="btn btn-dark active">...</button>
                        <button id="LiteratureUploadButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="LiteratureListUploadButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="CourseUploadButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="LecturerUploadButtonID" type="button" class="btn btn-dark">...</button>
                        <button id="DepartmentUploadButtonID" type="button" class="btn btn-dark">...</button>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label id="OutputTextareaLabel" for="comment">Textbook</label>
                            <textarea class="form-control" rows="13" cols="90" id="OutputTextarea"></textarea>
                        </div>
                        <button id="OutputButton" type="button" class="btn btn-dark float-right btn-space">Upload</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <form>
                <div class="form-group">
                    <label for="SearchLabel">Search request</label>
                    <input type="text" class="form-control" id="RequestInput" aria-describedby="Request" placeholder="Enter request">
                    <small id="emailHelp" class="form-text text-muted">Enter your request, find books and send them via Textbook upload</small>
                </div>
                <button id="SubmitButton" type="button" class="btn btn-primary btn-dark">Submit</button>
            </form>
            <div class="form-group">
                <label id="SearchTextareaLabel" for="comment">Search</label>
                <textarea class="form-control" rows="13" cols="82" id="SearchTextarea" disabled></textarea>
            </div>
        </div>
    </div>

    <script src="src/dist/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/dist/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/dist/bundle.js"></script>

    <script>window['initMain']()</script>

</body>

</html>
